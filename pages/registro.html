  <main class="container">
    <section>
      <h1>LOGIN</h1>
      <div id="mensagem_tipo_login">
        <div id="mensagem_login">
          <label>Se já possui uma conta, faça o login.</label>
        </div>
        <div id="mensagem_cadastro">
          <Label>Se não possui uma conta, faça seu cadastro.</Label>
        </div>
      </div>
      <div id="form_login">
        <div id="login">
          <form>
            <label for="email_login">E-mail</label>
            <input id="email_login" name="email_login" type="email" class="input-padrao" required
              placeholder="seuemail@domino.com.br" />
            <label for="senha_login">Senha</label>
            <input id="senha_login" name="senha_login" type="password" class="input-padrao" required />
          </form>
        </div>

        <div id="registrar">
          <form>
            <label for="nome">Nome usuário</label>
            <input id="nome" name="nome" type="text" class="input-padrao" required />

            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" class="input-padrao" required
              placeholder="seuemail@domino.com.br" />

            <label for="celular">Telefone</label>
            <input id="celular" name="celular" type="tel" class="input-padrao" required
              placeholder="(xx) xxxxx - xxxx" />

            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" class="input-padrao" required />

            <label for="confirm_senha">Confirme a senha</label>
            <input id="confirm_senha" name="cconfirm_senha" type="password" class="input-padrao" required />

          </form>
        </div>
      </div>
      <div id="botao_enviar">
        <form>
          <input type="submit" value="Enviar" class="enviar" />
        </form>
      </div>
    </section>
  </main>
